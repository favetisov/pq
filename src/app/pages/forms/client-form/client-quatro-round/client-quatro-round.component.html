<table>
  <thead>
    <tr>
      <td class="tour">№</td>
      <td class="letter">Буква лишней картинки</td>
      <td class="explanation">Объяснение</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let roundNumber of [0, 1, 2, 3, 4, 5]">
      <td class="tour">{{ roundNumber + 1 }}</td>
      <td class="letter">
        <input adm-input-element type="text" [(ngModel)]="round.fields[roundNumber].first" [placeholder]="'А-Г'" />
      </td>
      <td class="explanation">
        <input
          adm-input-element
          type="text"
          [(ngModel)]="round.fields[roundNumber].second"
          [placeholder]="'Что объединяет?'"
        />
      </td>
    </tr>
  </tbody>
</table>
